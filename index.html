<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FE - Interview Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <script>
      function methods() {
        return {
          async pushTask(taskList) {
            if (document.getElementById("taskTitleInput").value === "") {
                document.getElementById("taskTitleInput").value = "No Title"
            }
            if (document.getElementById("taskDescriptionInput").value === "") {
                document.getElementById("taskDescriptionInput").value = "No Description"
            }
            taskList.push({
              title: document.getElementById("taskTitleInput").value,
              description: document.getElementById("taskDescriptionInput")
                .value,
              completed: false,
            });
            document.getElementById("taskTitleInput").value = ""
            document.getElementById("taskDescriptionInput").value = ""
          },
          async firstTask(taskList) {
            if (taskList.length === 0) {
              taskList.push({
                title: "Add a Task",
                description: "Add your first task to get started!",
                completed: false,
              });
            }
          },
          async deleteTask(taskList, index) {
            taskList.splice(index, index)
          },
          async handleCheck(task){
            task.completed = ! task.completed
          },
        };
      }
    </script>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
  </head>
  <body x-data="methods()">
    <h1>Personal Task Manager</h1>
    <div
      aria-label="Task Manager App"
      x-data="{ taskList: $persist([]), filteredTasks: [] }"
      x-directives="{persist: $persist}"
    >
      <form aria-label="New Task Form">
        <label for="taskTitle">Task title:</label
        ><input type="text" id="taskTitleInput" name="taskTitle" value="" />
        <label for="taskDescription">Task description:</label
        ><input
          type="text"
          id="taskDescriptionInput"
          name="taskDescription"
          value=""
        />
        <button x-on:click="pushTask(taskList); $nextTick(()=>{filteredTasks = [...taskList]})">Add Task</button>
        </form>
      <div aria-label="Task List" x-init="filteredTasks = [... taskList]">
        <div aria-label="Filters">
          <button aria-label="All" x-on:click="filteredTasks = [...taskList]">All</button><button aria-label="Incomplete" x-on:click="filteredTasks = taskList.filter(task => task.completed === false
        )">Incomplete</button><button aria-label="Complete" x-on:click="filteredTasks = taskList.filter(task => task.completed === true)">Complete</button>
        </div>
        <!-- Another div with additional features here -->
        <div aria-label="Tasks" x-init="firstTask(taskList)" >
          <template x-for="(task, index) in filteredTasks" :key="index">
            <div>
              <input x-on:click="handleCheck(task)" type="checkbox" id=`checkbox-${index}` x-bind:value="task.completed"/>
              <h3 x-text="task.title"></h3>
              <p x-text="task.description" `></p>
              <button aria-label="Edit Task"><span class="material-symbols-outlined">
                edit
                </span></button>
              <button aria-label="Delete Task" x-on:click="deleteTask(taskList, index); filteredTasks = [...taskList]"><span class="material-symbols-outlined">
                close
                </span></button>
            </div>
          </template>
        </div>
      </div>
    </div>
  </body>
</html>
