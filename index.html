<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FE - Interview Project</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    
    <script>
        function methods() {
            return {
                async pushTask(taskList) {
            taskList.push(
                {
                    title: document.getElementById('taskTitleInput').value,
                    description: document.getElementById('taskDescriptionInput').value,
                    completed: false
                }
            )
          },
          async firstTask(taskList) {
            if (taskList.length === 0) {
                taskList.push(
                    {
                        title: "Add a Task",
                        description: "Add your first task to get started!", 
                        completed: false
                    }
                )
            }
          }
            }

        }
    </script>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
  </head>
  <body x-data="methods()">
    <h1>Personal Task Manager</h1>
    <div aria-label="Task Manager App" x-data="{ taskList: $persist([]) }" x-directives="{persist: $persist}">
      <div>
        <label for="taskTitle">Task title:</label
        ><input type="text" id="taskTitleInput" name="taskTitle" required />
        <label for="taskDescription">Task description:</label
        ><input type="text" id = "taskDescriptionInput" name="taskDescription" required />
        <button x-on:click="pushTask(taskList)">Add Task</button>
        </div>
      <div aria-label="Task List">
        <div aria-label="Filters">
          <button>All</button><button>Active</button><button>Complete</button>
        </div>
        <!-- Another div with additional features here -->
        <div aria-label="Tasks" x-init="firstTask(taskList)">
          <template x-for="(task, index) in taskList" :key="index">
            <div>
              <input type="checkbox" />
              <h3 x-text="task.title"></h3>
              <p x-text="task.description" `></p>
              <button>x</button>
            </div>
          </template>
        </div>
      </div>
    </div>
  </body>
</html>
