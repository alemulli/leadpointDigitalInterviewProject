<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FE - Interview Project</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script>
      // x-data for app, all variables and methods -- need to add a method to check local storage and replace task list with task list in local storage

      function data() {
        return {
          taskList: [
            {
              title: "Add a Task",
              description: "Add your first task to get started!",
              completed: false,
            },
          ],
          newTask: {
            title: "",
            description: "",
            completed: false,
          },
          search: "",
          async pushTask(newTask) {
            taskList.push(newTask);
          },
        };
      }
    </script>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Personal Task Manager</h1>
    <div aria-label="Task Manager App" x-data="data()">
      <form>
        <label for="taskTitle">Task title:</label
        ><input type="text" name="taskTitle" required />
        <label for="taskDescription">Task description:</label
        ><input type="text" name="taskDescription" required />
        <button type="submit">Add Task</button>
      </form>
      <div aria-label="Task List">
        <div aria-label="Filters">
          <button>All</button><button>Active</button><button>Complete</button>
        </div>
        <!-- Another div with additional features here -->
        <div aria-label="Tasks">
          <template x-for="(task, index) in taskList" :key="index">
            <div>
              <input type="checkbox" />
              <h3 x-text="task.title"></h3>
              <p x-text="task.description" `></p>
              <button>x</button>
            </div>
          </template>
        </div>
      </div>
    </div>
  </body>
</html>
